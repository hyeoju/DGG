<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지고 키오스크 사용</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Inter:wght@400;500;600&family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>

    <div class="header">
        <img src="img/로고 PNG.png" alt="" width="120px" height="40px" class="Logo">    

    </div>
    <div class="nav">
        <a class="nav-item" href="kiosk.html">키오스크 사용</a>
        <a class="nav-item" id ="phone" href="phone.html">휴대폰 설정</a>
        <a class="nav-item" id="messenger" href="messenger.html">메신저 보내기</a>
    </div>

    <!-- 슬라이드쇼 컨테이너 -->
<div class="slideshow-container">

    <!-- 숫자와 캡션이 있는 이미지 -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/kiosk_Slide.png" style="width: 1000px; height: 700px; margin-top: 1rem;">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/phone_Slide.png" style="width: 1000px; height: 700px; margin-top: 1rem;">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/messenger_Slide.png" style="width: 1000px; height: 700px; margin-top: 1rem;">
      <div class="text"></div>
    </div>
  
    <!-- 다음, 이전 이미지 버튼 -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- 현재 이미지를 알려주는 하단의 점 -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

      
  <script src="script.js"></script>
      
</body>

  
</html>
